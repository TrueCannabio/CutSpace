<!DOCTYPE html>
<html>
  <head>
    <title>CutSpace</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./sass/blocks/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__logo">
            <img src="./img/icons/logo1.svg" alt="Logo" />
            <span>CutSpace</span>
          </div>
          <nav class="header__nav">
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Find space</a></li>
              <li><a href="#">Share space</a></li>
              <li><a href="#">Promote space</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="container">
          <div class="intro__row">
            <div class="intro__text">
              <h1 class="intro__title">
                Find your custom matched commercial real estate space.
              </h1>
              <p>
                In oculis quidem exercitus quid ex ea consequatur? Autem vel eum
                fugiat, quo pertineant ero tibique
              </p>
              <form action="" class="intro__form">
                <label class="intro__label">
                  <input
                    type="text"
                    class="intro__input"
                    placeholder="Your email address"
                  />
                  <button class="intro__btn btn">Subscribe</button>
                </label>
              </form>
            </div>
            <div class="intro__img">
              <img
                src="https://sun9-60.userapi.com/impg/71cVjHzug33fOFWt5c7INokbupII24t091FP9A/Icuc0rbAsow.jpg?size=540x676&quality=95&sign=aee6d5fc8588369ae590a69b0ecbc627&type=album"
                alt="Real estate space"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="clients">
        <div class="container">
          <div class="clients__row">
            <img src="./img/icons/client1.svg" alt="Client" />
            <img src="./img/icons/client2.svg" alt="Client" />
            <img src="./img/icons/client3.svg" alt="Client" />
            <img src="./img/icons/client4.svg" alt="Client" />
          </div>
        </div>
      </section>
      <section class="objects">
        <div class="container">
          <div class="objects__row">
            <div class="objects__img"></div>
            <div class="objects__tqxt"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
